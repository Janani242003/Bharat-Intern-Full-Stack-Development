<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
        <h1>Registration </h1>
        <div class="input-box">
            <input type="text" placeholder=" Full name" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="User name" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class='bx bx-envelope' ></i>
        </div>
        <div class="input-box">
            <input type="number" placeholder="Phone Number" required>
            <i class='bx bxs-phone' ></i>
        </div>
        <div class="input-box">
            <div class="input-field">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
        <div class="input-box">
            <div class="input-field">
            <input type="password" placeholder=" Confirm Password" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>
      </div>
      <label><input type="checkbox">I hereby declare that the above information provided is true and correct</label>

      <button type="submit" class="btn">Register</button>
    </form>
  </div>
       

    <!-- Add this div to display success message -->
    <div id="successMessage" style="display: none; color: green; text-align: center; font-weight: bold; margin-top: 10px;">
        Registration successful!!!!
    </div>

    <script src="script.js"></script>
</body>
</html>
